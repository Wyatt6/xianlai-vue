<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XianLai 多功能后台管理系统</title>
  </head>
  <body>
    <div id="app">
      <div class="init-wrap">
        <div class="init" id="init">
          <img class="init-icon" src="/loading.svg"></img>
          <span class="init-title">正在初始化，请稍候 . . . . . .</span>
        </div>
        <div class="init-fail" id="initFail">
          <img class="init-icon" src="/load-fail.svg"></img>
          <span class="init-title">初始化失败，请稍候重试</span>
          <span class="init-sub-title" id="initSubTitle">刷新页面或<a href="#" onclick="history.go(0)">点击此处</a>重试</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
